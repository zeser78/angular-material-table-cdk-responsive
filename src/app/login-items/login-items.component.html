<div class="container">
  <h1>Base</h1>

  <div *ngIf="user$ | async as user; else login">
    <pre> {{ user | json }}</pre>
    <hr />
    <button class="button" (click)="signOut()">Sign Out</button>
  </div>

  <ng-template #login>
    <button class="button" (click)="googleSignin()">
      Login with Google
    </button>
  </ng-template>
</div>

<div *ngIf="items?.length > 0; else noItems">
  <ul *ngFor="let item of items">
    <li>
      {{ item.id }} - {{ item.title }} - {{ item.description }}
      <a href="#" (click)="editItem($event, item)">Edit</a>
      <a
        href="#"
        *ngIf="editState && itemToEdit.id == item.id"
        (click)="clearState()"
        >X</a
      >
      <div *ngIf="editState && itemToEdit.id == item.id">
        <form (ngSubmit)="updateItem(item)">
          <div>
            <input
              type="text"
              placeholder="Add Title"
              [(ngModel)]="item.title"
              name="title"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Add Description"
              [(ngModel)]="item.description"
              name="description"
            />
          </div>
          <input type="submit" value="Update Item" />
          <button (click)="deleteItem($event, item)">Delete Item</button>
        </form>
      </div>
    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr />
  <h5>There are not items to list</h5>
</ng-template>
